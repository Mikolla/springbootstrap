<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../../js/tasktablefill.js"></script>
    <script src="../../js/delTaskButton.js"></script>
    <script src="../../js/editTaskButton.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header" style="margin-bottom: 0px"/>








<div class="row">
    <div class="col-md-2" style="margin-top: 20px; padding-right: 0px; min-height: 85vh;">
        <nav class="nav-sidebar  nav-justified">
            <ul class="nav nav-pills nav-stacked">
                <li class=""><a href="/admin" style="border-radius: 0;">Admin</a></li>
                <li class="active"><a href="/user"  style="border-radius: 0;">User</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-10" style="background: #f9f9f9; padding-right: 40px; min-height: 85vh;">
                <h1>User page</h1>
                <p th:text="'Hello, ' + ${user} + '!'" />
                <p th:text="'Hello, ' + ${user.id} + '!'" />
                <span id="userIdForTask" th:text="${user.id}" />




        <div class="panel-heading" style="background: #f9f9f9;">
            <h4 class="modal-title">User tasks</h4>
        </div>

        <div class="table" style="padding-left: 15px; padding-right: 15px;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Render state</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="taskTable">
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}">id</td>
                    <td th:text="${task.taskName}">name</td>
                    <td th:text="${task.done}">status</td>
                    <td>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>





            </div>
        </div>

        <!-- tab content -->





<br/>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
