<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>








<div class="row">
    <div class="col-md-2">
        <nav class="nav-sidebar  nav-justified">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/admin">Admin</a></li>
                <li class=""><a href="/user" >User</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-10">
        <h1>Admin panel</h1>
        <br/>











        <div class="container-fluid">
            <div class="row">

                <!-- tabs -->
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#one" data-toggle="tab">Users table</a></li>
                        <li><a href="#two" data-toggle="tab">New User</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="one">
                            <h4>&nbsp;&nbsp;&nbsp;&nbsp;All users</h4>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr class="active">
                                    <td align="left">ID</td>
                                    <td align="left">Login</td>
                                    <td align="left">Name</td>
                                    <td align="left">Password</td>
                                    <td align="left">Role</td>
                                    <td align="left">Actions</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">id</td>
                                    <td th:text="${user.login}">name</td>
                                    <td th:text="${user.name}">login</td>
                                    <td th:text="${user.password}">login</td>
                                    <td th:text="${user.getRoles().toArray()[0].getRoleName()}">login</td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:href="'/admin/edit/'+ ${user.id}"><button type="button" class="btn btn-primary">Edit</button></a>
                                            <a th:href="'/admin/delete/' + ${user.id}"><button type="button" class="btn btn-primary">Delete</button></a>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">ED</button>
                                            <p th:text="${user.id} + ' ' + ${user.login} + ' ' + ${user.password}" ></p>
                                        </div>


                                        <!-- Modal -->
                                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="myModalLabel">User edit</h4>
                                                    </div>
                                                    <div class="modal-body">


                                                        <label>EDIT FORM</label>
                                                        <br/>
                                                        <p th:text="${user.id} + ' ' + ${user.login} + ' ' + ${user.password}" ></p>
                                                        <br/>
                                                        <div th:if="${param.error}">
                                                            <div>
                                                                <p>All fields must be filled.</p>
                                                            </div>
                                                        </div>


                                                        <form th:action="@{/admin/edit}" method="post">


                                                            <div>
                                                                <label>Name</label>
                                                            </div>
                                                            <div>
                                                                <input type="text" name="name" th:value="${user.name}" required="true"/>
                                                            </div>
                                                            <div>
                                                                <label>Login</label>
                                                            </div>
                                                            <div>
                                                                <input type="text" name="login" th:value="${user.login}" required="true"/>
                                                            </div>
                                                            <div>
                                                                <label>Password</label>
                                                            </div>
                                                            <div>
                                                                <input type="text" name="password" th:value="${user.password}" required="true"/>
                                                            </div>
                                                            <div>
                                                                <label>Role</label>
                                                            </div>
                                                            <div>
                                                                <select  name="role">
                                                                    <option></option>
                                                                    <option>User</option>
                                                                    <option>Admin</option>
                                                                </select>
                                                            </div>


                                                            <div>
                                                                <div>
                                                                    <input type="submit"  value="save"/>
                                                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                                                    <a href="/admin">Back</a>
                                                                </div>
                                                                <div>
                                                                </div>
                                                            </div>

                                                        </form>





                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Modal -->


                                    </td>
                                </tr>
                                </tbody>
                            </table>


                        </div>
                        <div class="tab-pane" id="two">
                            <div>
                                <label>ADDING FORM</label>
                                <br/>

                                <div th:if="${param.error}">
                                    <div>
                                        <p>All fields must be filled.</p>
                                    </div>
                                </div>
                                <form th:action="@{/admin/add}" method="post">
                                    <div>
                                        <label>Name</label>
                                    </div>
                                    <div>
                                        <input  type="text" name="name" required="true"/>
                                    </div>

                                    <div>
                                        <label>Login</label>
                                    </div>
                                    <div>
                                        <input  type="text" name="login" required="true"/>
                                    </div>

                                    <div>
                                        <label>Password</label>
                                    </div>
                                    <div>
                                        <input  type="text" name="password" required="true"/>
                                    </div>

                                    <div>
                                        <label>Role</label>
                                    </div>
                                    <div>
                                        <select  name="role">
                                            <option></option>
                                            <option>User</option>
                                            <option>Admin</option>
                                        </select>
                                    </div>
                                    <br/>
                                    <div>
                                        <input  type="submit" value="Add"/>
                                        <a  href="/admin">Back</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>















    </div>
</div>








<!-- tab content -->


<br/>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
