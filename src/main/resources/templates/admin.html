<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Boot Security Bootstrap example</title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header" style="margin-bottom: 0px"/>








<div class="row">
    <div class="col-md-2" style="margin-top: 20px; padding-right: 0px;  min-height: 85vh;">
        <nav class="nav-sidebar  nav-justified">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/admin" style="border-radius: 0;">Admin</a></li>
                <li class=""><a href="/user" >User</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-10" style="background: #f9f9f9; padding-right: 40px;  min-height: 85vh;">
        <h1>Admin panel</h1>
        <br/>



        <!-- tabs -->



        <ul class="nav nav-tabs">
            <li class="active"><a href="#one" data-toggle="tab">Users table</a></li>
            <li><a href="#two" data-toggle="tab">New User</a></li>
        </ul>




        <div class="tab-content" style="border-bottom-style: solid; border-left-style: solid; border-right-style: solid; border-radius: 0 0 5px 5px;
                                       border-width: 1.5px; border-color: lightgray;">
            <div class="tab-pane active" id="one">
                <div class="panel-heading" style="background: #f9f9f9;">
                    <h4 class="modal-title">All users</h4>
                </div>

                <div class="table" style="padding-left: 15px; padding-right: 15px;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Login</th>
                            <th>Name</th>

                            <th>Password</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">id</td>
                            <td th:text="${user.login}">name</td>
                            <td th:text="${user.name}">login</td>
                            <td th:text="${user.password}">login</td>
                            <td th:text="${user.getRoles().toArray()[0].getRoleName()}">login</td>
                            <td>
                                <!--    <button class="btn btn-success" data-toggle="modal" data-target="#myModal" contenteditable="false">Edit</button>  -->
                                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Edit</button>
                                <a th:href="'/admin/delete/' + ${user.id}"><button type="button" class="btn btn-primary">Delete</button></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>




            <div class="tab-pane" id="two" style="border-radius: 0 0 5px 5px;">
                <div class="panel-heading" style="background: #f9f9f9;">
                    <h4 class="modal-title" >Add new user</h4>
                </div>
                <div class="container-fluid" style="background: white; border-radius: 0 0 5px 5px;">
                    <center>
                        <div class="col-md-4"  style="float:inherit">

                            <form role="form" name="modalForm"  align="center"  action="/admin/add" method="post">
                                <!--     <form role="form" class="form-inline"  align="center"   action="/admin/edit" method="POST">  -->
                                <div class="form-group"  style="float:inherit">
                                    <label for="login" style="margin-top: 5%">login</label>
                                    <input class="form-control" type="text" name="login" id="login"
                                           placeholder="login" required="true" autofocus="true"/>
                                    <label for="name" style="margin-top: 5%">name</label>
                                    <input class="form-control" type="text" name="name" id="name"
                                           placeholder="name" required="true" autofocus="true"/>
                                    <label for="password" style="margin-top: 5%">password</label>
                                    <input class="form-control" type="text" name="password" id="password"
                                           placeholder="password" required="true" autofocus="true"/>
                                    <label for="role1" style="margin-top: 5%">role</label>
                                    <select class="form-control" name="role" id="role1">
                                        <option value="User">User</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                    <input type="submit" value="Add new user" class="btn btn-success" style="margin-top: 20px; margin-bottom: 10px;"></input>
                                </div>
                            </form>
                        </div>
                    </center>
                </div>
            </div>
        </div>



















    </div>
</div>


<!-- tab content -->








<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">


    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true" class="">Ã—   </span><span class="sr-only">Close</span>

                </button>
                <h4 class="modal-title" id="myModalLabel">User edit</h4>

            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <center>

                        <div class="1234 col-md-6"  style="float:inherit">
                        </div>

                    </center>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


    <script src="../../js/edituserfill.js"></script>

<br/>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
