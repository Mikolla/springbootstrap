<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Adding user</title>
</head>
<body>
<div>
    <label>ADDING FORM</label>
    <br/>

    <div th:if="${param.error}">
        <div>
            <p>All fields must be filled.</p>
        </div>
    </div>
    <form th:action="@{/admin/add}" method="post">
        <div>
            <label>Name</label>
        </div>
        <div>
            <input  type="text" name="name" required="true"/>
        </div>

        <div>
            <label>Login</label>
        </div>
        <div>
            <input  type="text" name="login" required="true"/>
        </div>

        <div>
            <label>Password</label>
        </div>
        <div>
            <input  type="text" name="password" required="true"/>
        </div>

        <div>
            <label>Role</label>
        </div>
        <div>
            <select  name="role">
                <option></option>
                <option>User</option>
                <option>Admin</option>
            </select>
        </div>
        <br/>
        <div>
            <input  type="submit" value="Add"/>
            <a  href="/admin">Back</a>
        </div>

    </form>
</div>
</body>
</html>
